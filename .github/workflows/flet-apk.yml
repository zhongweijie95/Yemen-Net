name: Flet APK Build

on:
  workflow_dispatch:

env:
  # https://flet.dev/docs/publish#versioning
  BUILD_NUMBER: 1727128201
  BUILD_VERSION: 4.0.0
  PYTHON_VERSION: 3.12.5 #3.12.5
  FLUTTER_VERSION: 3.24 # 3.22.5, 3.24.5
  ANDROID_PLATFORM_TARGET: 'arm64' # arm, arm64, x64, x86

  PROJECT: 'Yemen Net'
  COMPANY_NAME: 'omamkaz'
  ORG_NAME: 'com.omamkaz.yemennet'
  PRODUCT: رصيد يمن نت
  DESCRIPTION: الاستعلام من رصيد يمن نت, بالأضافة الى بعض الخدمات و الاضافات الاخرى

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Patch for APK build
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev build-essential python3-dev

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        architecture: x64

    - name: Setup Python Environment and Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '21'
        architecture: 'aarch64'

    - name: Flet Build APK
      run: |
        flutter config --no-analytics
        flet build apk \
        --include-packages flet_lottie \
        --verbose \
        --build-number=$BUILD_NUMBER \
        --build-version=$BUILD_VERSION \
        --company="$COMPANY_NAME" \
        --org="$ORG_NAME" \
        --product="$PRODUCT" \
        --description="$DESCRIPTION" \
        --project="$PROJECT" \
        --flutter-build-args=--release \
        --flutter-build-args=--analyze-size \
        --flutter-build-args=--target-platform \
        --flutter-build-args=android-$ANDROID_PLATFORM_TARGET

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: apk-build-artifact
        path: build/apk
        if-no-files-found: warn
        overwrite: false
